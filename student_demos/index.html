<body>

    <div id="slideshow">
        <div>
            <img src="images/stock2.jpg" alt="">

    <h2>Emerson's demo</h2>

<script>
    $("#slideshow > div:gt(0)").hide();

    setInterval(function() {
        $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
    }, 3000);
</script>
